name: Build
on: push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: './go.mod'

      - name: Vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v5
        with:
          version: 'latest'

      - name: Staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          install-go: false
          version: "latest"

      - name: Test
        run: go test -v -race ./...

      - name: Build
        run: go build
